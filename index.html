  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body>

  <div class="todo-form">
    <div class="container">
      <div class="js-todo formm  mt-5">

        <form action="https://echo.htmlacademy.ru" method="POST"
          class="js-form d-flex align-items-center justify-content-center mb-3">
          <input class="js-input form-control mr-3" type="text" required>
          <input class="js-chechbox js-checked mr-3" type="checkbox">
          <button class="btn btn-primery todo-btn">Click</button>
        </form>
        <p class="js-includes-output"></p>
        <p class="js-output output h4"></p>
      </div>
    </div>
  </div>


  <script src="js/jquery-3.5.1.min.js"></script>

  <script src="js/scripts.js"></script>
